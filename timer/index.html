<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <ul class="wrapper">
        <li class="wrapper__item">
            <div class="wrapper__time hours">00</div>
            <div class="wrapper__name">Hours</div>
        </li>
        <li class="wrapper__item">
            <div class="wrapper__time minutes">00</div>
            <div class="wrapper__name">Minutes</div>
        </li>
        <li class="wrapper__item">
            <div class="wrapper__time seconds">00</div>
            <div class="wrapper__name">Seconds</div>
        </li>
        <li class="wrapper__item">
            <div class="wrapper__time miliseconds">00</div>
            <div class="wrapper__name">Miliseconds</div>
        </li>
    </ul>
    <div class="btn-row">
        <button class="start--btn btn">Start</button>
        <button class="pause--btn btn">Pause</button>
        <button class="stop--btn btn">Stop</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
